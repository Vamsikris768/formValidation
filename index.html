<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/07ff03d267.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form>
            <i class="fa-regular fa-paper-plane"></i>

            <div class="input-group">
                <label>Full Name</label>
                <input type="text" placeholder="Enter Your Name" id="contact-name">
                <span id="name-error"></span>
            </div>

            <div class="input-group">
                <label>Phone Number</label>
                <input type="tel" placeholder="123 456 7890" id="contact-phone">
                <span id="phone-error"></span>
            </div>

            <div class="input-group">
                <label>Email Id</label>
                <input type="email" placeholder="Enter Email" id="contact-email">
                <span id="email-error"></span>
            </div>

            <div class="input-group">
                <label>Your Message</label>
                <textarea rows="5" placeholder="Enter your message" id="contact-msg"></textarea>
                <span id="msg-error"></span>
                
            </div>
            <button onclick="return validForm()">Submit</button>
            <span id="submit-error"></span>
        </form>
    </div>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
